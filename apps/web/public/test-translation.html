<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Translation - Leo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }
        .test-section h3 {
            color: #495057;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 2px solid #d3f9d8;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result.error {
            border-color: #ffc9c9;
            background: #fff5f5;
        }
        .result-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .result-text {
            color: #212529;
            font-size: 1.05rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
            color: #6c757d;
        }
        .meta-item {
            display: flex;
            gap: 0.5rem;
        }
        .meta-label {
            font-weight: 600;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge.english { background: #d3f9d8; color: #2b8a3e; }
        .badge.hindi { background: #ffd8a8; color: #d9480f; }
        .badge.mixed { background: #d0ebff; color: #1864ab; }
        .examples {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }
        .example-btn {
            background: #e9ecef;
            color: #495057;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .example-btn:hover {
            background: #dee2e6;
            transform: none;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Translation Test</h1>
        <p class="subtitle">Test Hindi/Hinglish ‚Üí English translation for Leo reflections</p>

        <div class="test-section">
            <h3>Enter your reflection (Hindi/Hinglish/English):</h3>
            <div class="examples">
                <button class="example-btn" onclick="setExample('kal doston se milkar accha laga')">
                    Example 1: Hinglish
                </button>
                <button class="example-btn" onclick="setExample('‡§Æ‡•Å‡§ù‡•á ‡§Ü‡§ú ‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡§æ ‡§≤‡§ó ‡§∞‡§π‡§æ ‡§π‡•à')">
                    Example 2: Hindi
                </button>
                <button class="example-btn" onclick="setExample('i feel happy today')">
                    Example 3: English
                </button>
            </div>
            <textarea id="inputText" placeholder="Type your reflection here..."></textarea>
            <button id="testBtn" onclick="testTranslation()">
                Test Translation
            </button>

            <div id="result" class="result">
                <div class="result-label">‚úÖ Translated Text:</div>
                <div class="result-text" id="normalizedText"></div>
                <div class="meta">
                    <div class="meta-item">
                        <span class="meta-label">Language:</span>
                        <span id="langDetected"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Translation Used:</span>
                        <span id="translationUsed"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setExample(text) {
            document.getElementById('inputText').value = text;
        }

        async function testTranslation() {
            const input = document.getElementById('inputText').value.trim();
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('testBtn');

            if (!input) {
                alert('Please enter some text');
                return;
            }

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = 'Testing<span class="spinner"></span>';
            resultDiv.classList.remove('show', 'error');

            try {
                const response = await fetch('/api/reflect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pigId: 'test_pig',
                        originalText: input,
                        inputType: 'notebook',
                        timestamp: new Date().toISOString(),
                    }),
                });

                const data = await response.json();

                if (data.ok) {
                    // Show success result
                    document.getElementById('normalizedText').textContent = 
                        data.data.normalized_text || 'No translation';
                    
                    const langBadge = document.getElementById('langDetected');
                    langBadge.innerHTML = `<span class="badge ${data.data.lang_detected}">${data.data.lang_detected}</span>`;
                    
                    document.getElementById('translationUsed').textContent = 
                        data.data.translation_used ? 'Yes' : 'No (fallback)';

                    resultDiv.classList.add('show');
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                // Show error
                document.getElementById('normalizedText').textContent = 
                    `Error: ${error.message}`;
                resultDiv.classList.add('show', 'error');
            } finally {
                // Reset button
                btn.disabled = false;
                btn.innerHTML = 'Test Translation';
            }
        }

        // Allow Enter to submit (with Shift+Enter for newline)
        document.getElementById('inputText').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                testTranslation();
            }
        });
    </script>
</body>
</html>
