<!DOCTYPE html>
<html>
<head>
    <title>Leo API Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            background: #ffe4e6;
            padding: 20px;
        }
        .test-result {
            background: white;
            border: 2px solid #f43f5e;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        pre {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #f43f5e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #e11d48;
        }
        .success { color: #059669; }
        .error { color: #dc2626; }
    </style>
</head>
<body>
    <h1>üê∑ Leo API Test Panel</h1>
    
    <div>
        <button onclick="testGet()">1Ô∏è‚É£ GET /api/pig/testpig</button>
        <button onclick="testPost()">2Ô∏è‚É£ POST Name "Gulabo"</button>
        <button onclick="testGetAgain()">3Ô∏è‚É£ GET Again (verify)</button>
        <button onclick="runAll()">‚ñ∂Ô∏è Run All Tests</button>
    </div>

    <div id="results"></div>

    <script>
        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = 'test-result';
            div.innerHTML = `
                <h3 class="${isError ? 'error' : 'success'}">${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            document.getElementById('results').appendChild(div);
        }

        async function testGet() {
            try {
                const res = await fetch('/api/pig/testpig');
                const data = await res.json();
                addResult('üì• GET /api/pig/testpig', data);
                return data;
            } catch (error) {
                addResult('‚ùå GET Failed', { error: error.message }, true);
            }
        }

        async function testPost() {
            try {
                const res = await fetch('/api/pig/name', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pigId: 'testpig', name: 'Gulabo' })
                });
                const data = await res.json();
                addResult('üì§ POST /api/pig/name (name: "Gulabo")', data);
                return data;
            } catch (error) {
                addResult('‚ùå POST Failed', { error: error.message }, true);
            }
        }

        async function testGetAgain() {
            return testGet();
        }

        async function runAll() {
            document.getElementById('results').innerHTML = '';
            addResult('üöÄ Starting API Tests...', { timestamp: new Date().toISOString() });
            
            await testGet();
            await new Promise(r => setTimeout(r, 500));
            
            await testPost();
            await new Promise(r => setTimeout(r, 500));
            
            await testGetAgain();
            
            addResult('‚úÖ All Tests Complete', { status: 'success' });
        }
    </script>
</body>
</html>
